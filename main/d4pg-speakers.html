<style>
    :root {
        /* Spacing Variables */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        --spacing-4xl: 5rem;

        /* Layout Variables */
        --container-max-width: 2000px;
        --container-padding: 1rem;
        --border-radius: 8px;

        /* Breakpoints (for reference in media queries) */
        --mobile: 480px;
        --tablet: 768px;
        --desktop: 1024px;

        /* Typography Scale */
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-med: 1rem;
        --font-size-base: 1.25rem;
        --font-size-lg: 1.5rem;
        --font-size-xl: 1.75rem;
        --font-size-2xl: 2.5rem;
        --font-size-3xl: 3.5rem;
        --font-size-4xl: 4.5rem;
        --font-size-5xl: 5.5rem;

        /* D4PG Brand Colors */
        --d4pg-navy: #051335;
        --d4pg-blue: #1f3070;
        --d4pg-light-blue: #989fd5;
        --d4pg-coral: #ff7f6d;
        --d4pg-yellow: #f3e04b;
        --d4pg-green: #4adb97;
        --d4pg-pink: #ff3dc8;
        --d4pg-white: #ffffff;

        /* Font Families */
        --font-primary: "All Round Gothic", Arial, sans-serif;
        --font-secondary: "Proxima Nova", sans-serif;
        --font-accent: "Poppins", "Helvetica Neue", Arial, sans-serif;
    }

    /* Reset and Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-primary);
        color: var(--d4pg-white);
        background-color: var(--d4pg-navy);
        line-height: 1.6;
    }

    /* Typography Styles */
    h1, h2, h3 {
        font-family: var(--font-accent);
        font-weight: bold;
    }

    h2 {
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Layout Components */
    .container {
        max-width: var(--container-max-width);
        margin: 0 auto;
        padding: 0 var(--container-padding);
    }

    /* Hero Section */
    .hero-section {
        min-height: 60vh;
        background-color: var(--d4pg-light-blue);
        background-image: url('https://images.squarespace-cdn.com/content/5b9081c58ab7224793278e1d/e4dc25b9-e87d-40b7-85ae-ef6905c20f90/B1-Blank.png?content-type=image%2Fpng');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-4xl) 0;
        position: relative;
        text-align: center;
    }

    .hero-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        max-width: 1000px;
        padding: var(--spacing-2xl) 0;
    }

    .hero-logo {
        margin-bottom: var(--spacing-2xl);
        max-width: 250px;
    }

    .hero-logo img {
        width: 100%;
        height: auto;
    }

    .hero-tagline {
        font-size: var(--font-size-4xl);
        font-weight: bold;
        color: var(--d4pg-white);
        text-transform: uppercase;
        margin-bottom: var(--spacing-2xl);
    }

    /* Word cloud styles */
    .word-cloud {
        position: absolute;
        top: var(--spacing-xl);
        left: 0;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        font-size: 1.2rem;
        font-family: 'Quicksand', sans-serif;
        color: rgba(255, 255, 255, 0.8);
        padding: var(--spacing-md) 0;
        height: 50px;
        -webkit-mask-image: linear-gradient(to right, transparent 0%, white 10%, white 90%, transparent 100%);
        mask-image: linear-gradient(to right, transparent 0%, white 10%, white 90%, transparent 100%);
    }

    .word-cloud-content {
        display: inline-block;
        padding-right: 50px;
        animation: wave-scroll 60s linear infinite;
        position: relative;
    }

    @keyframes wave-scroll {
        0% { 
            transform: translateX(0) translateY(0); 
        }
        25% { 
            transform: translateX(-25%) translateY(8px); 
        }
        50% { 
            transform: translateX(-50%) translateY(0); 
        }
        75% { 
            transform: translateX(-75%) translateY(-8px); 
        }
        100% { 
            transform: translateX(-100%) translateY(0); 
        }
    }

    .word-cloud-word {
        display: inline-block;
        padding: 0 15px;
        animation: word-float 8s ease-in-out infinite;
        animation-delay: calc(var(--delay) * 1s);
    }

    @keyframes word-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(calc(var(--float-y) * 1px)); }
    }

    /* Enhanced Navigation */
    .nav-section {
        position: sticky;
        top: 0;
        width: 100%;
        background: linear-gradient(135deg, var(--d4pg-navy) 0%, var(--d4pg-blue) 100%);
        padding: var(--spacing-md) 0;
        z-index: 100;
        border-bottom: 2px solid var(--d4pg-coral);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }

    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: var(--container-max-width);
        margin: 0 auto;
        padding: 0 var(--container-padding);
    }

    .nav-logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .nav-logo img {
        height: 40px;
        width: auto;
    }

    .nav-brand {
        font-family: var(--font-accent);
        font-size: var(--font-size-lg);
        font-weight: bold;
        color: var(--d4pg-white);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-brand:hover {
        color: var(--d4pg-coral);
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: var(--spacing-xl);
    }

    .nav-links a {
        color: var(--d4pg-white);
        text-decoration: none;
        font-family: var(--font-accent);
        font-size: var(--font-size-med);
        font-weight: 500;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 20px;
        position: relative;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
    }

    .nav-links a:hover {
        color: var(--d4pg-navy);
        background: var(--d4pg-coral);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 127, 109, 0.4);
    }

    /* Disabled navigation item */
    .nav-links .nav-disabled {
        color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.05);
        cursor: not-allowed;
        pointer-events: none;
        position: relative;
    }

    .nav-links .nav-disabled:hover {
        color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.05);
        transform: none;
        box-shadow: none;
    }

    .nav-links .nav-disabled::after {
        content: 'Coming Soon';
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--d4pg-yellow);
        color: var(--d4pg-navy);
        padding: 2px 8px;
        border-radius: 10px;
        font-size: var(--font-size-xs);
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        z-index: 10;
    }

    .nav-links .nav-disabled:hover::after {
        opacity: 1;
    }

    .nav-number {
        color: var(--d4pg-coral);
        font-weight: bold;
        font-size: var(--font-size-xs);
        margin-right: var(--spacing-xs);
        background: rgba(255, 127, 109, 0.2);
        padding: 2px 6px;
        border-radius: 10px;
    }

    /* Disabled number styling */
    .nav-disabled .nav-number {
        color: rgba(255, 127, 109, 0.3);
        background: rgba(255, 127, 109, 0.1);
    }

    .nav-schedule-btn {
        background: linear-gradient(135deg, var(--d4pg-coral) 0%, #ff6a54 100%);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: 25px;
        font-family: var(--font-accent);
        font-size: var(--font-size-med);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        box-shadow: 0 4px 15px rgba(255, 127, 109, 0.3);
    }

    .nav-schedule-btn:hover {
        background: linear-gradient(135deg, var(--d4pg-yellow) 0%, #f0d843 100%);
        color: var(--d4pg-navy);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(243, 224, 75, 0.4);
    }

    .nav-schedule-btn .btn-icon {
        font-size: var(--font-size-lg);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Mobile Schedule Sidebar Styles */
    .schedule-sidebar {
        position: fixed;
        top: 0;
        left: -400px;
        width: 400px;
        height: 100vh;
        background-color: #ffffff;
        z-index: 1000;
        transition: left 0.3s ease;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        border-right: 1px solid #ddd;
    }

    .schedule-sidebar.open {
        left: 0;
    }

    .schedule-sidebar-header {
        background-color: var(--d4pg-navy);
        color: white;
        padding: var(--spacing-lg);
        display: flex;
        justify-content: flex-end;
        align-items: center;
        border-bottom: 1px solid #ddd;
        min-height: 40px;
        max-height: 60px;
    }

    .schedule-sidebar-close {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        cursor: pointer;
        padding: var(--spacing-sm);
        border-radius: 50%;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
    }

    .schedule-sidebar-close:hover {
        background-color: var(--d4pg-coral);
        border-color: var(--d4pg-coral);
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 127, 109, 0.5);
    }

    .schedule-sidebar-content {
        height: calc(100vh - 60px);
        overflow: hidden;
    }

    .schedule-sidebar-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background-color: white;
    }

    /* Overlay for when sidebar is open */
    .schedule-sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .schedule-sidebar-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Content section styling */
    .speakers-content {
        background-color: var(--d4pg-navy);
        padding: var(--spacing-4xl) var(--spacing-lg);
    }

    /* Mobile responsive navigation */
    @media screen and (max-width: 768px) {
        .nav-container {
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .nav-links {
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            font-size: var(--font-size-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
        }

        .nav-schedule-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .hero-tagline {
            font-size: var(--font-size-3xl);
        }
    }

    @media screen and (max-width: 480px) {
        .schedule-sidebar {
            width: 100vw;
            left: -100vw;
        }
        
        .schedule-sidebar.open {
            left: 0;
        }

        .nav-container {
            padding: 0 var(--spacing-sm);
        }

        .nav-links {
            flex-direction: column;
            width: 100%;
        }

        .nav-links a {
            width: 100%;
            text-align: center;
        }

        .hero-tagline {
            font-size: var(--font-size-2xl);
        }
    }

<script>
    // Word Cloud Wave Effect
    document.addEventListener('DOMContentLoaded', function() {
        const wordCloudContent = document.getElementById('word-cloud-content');
        const words = [
            'Visionaries', 'Innovators', 'Researchers', 
            'Activists', 'Educators', 'Technologists',
            'Leaders', 'Advocates', 'Pioneers',
            'Scholars', 'Changemakers', 'Experts'
        ];
        
        // Create duplicated word sequence for smooth looping
        const allWords = [...words, ...words, ...words];
        
        // Clear any existing content
        wordCloudContent.innerHTML = '';
        
        // Add words with random float animation values
        allWords.forEach((word, index) => {
            const wordSpan = document.createElement('span');
            wordSpan.classList.add('word-cloud-word');
            wordSpan.textContent = word;
            
            // Set custom properties for animation
            wordSpan.style.setProperty('--delay', (index * 0.4).toFixed(1));
            wordSpan.style.setProperty('--float-y', Math.floor(Math.random() * 10) - 5);
            
            // Add diamond separator
            if (index < allWords.length - 1) {
                const separator = document.createElement('span');
                separator.classList.add('word-cloud-word');
                separator.innerHTML = ' <span>â—‡</span> ';
                separator.style.setProperty('--delay', ((index * 0.4) + 0.2).toFixed(1));
                separator.style.setProperty('--float-y', Math.floor(Math.random() * 8) - 4);
                
                wordCloudContent.appendChild(wordSpan);
                wordCloudContent.appendChild(separator);
            } else {
                wordCloudContent.appendChild(wordSpan);
            }
        });
    });

    // Schedule Sidebar Functions
    function openScheduleSidebar() {
        const sidebar = document.getElementById('scheduleSidebar');
        const overlay = document.querySelector('.schedule-sidebar-overlay');
        const iframe = document.querySelector('.schedule-sidebar-iframe');
        
        sidebar.classList.add('open');
        overlay.classList.add('active');
        
        // Ensure iframe is loaded
        if (!iframe.src.includes('/ds-mobile-source')) {
            iframe.src = '/ds-mobile-source';
        }
        
        // Prevent body scrolling when sidebar is open
        document.body.style.overflow = 'hidden';
    }

    function closeScheduleSidebar() {
        const sidebar = document.getElementById('scheduleSidebar');
        const overlay = document.querySelector('.schedule-sidebar-overlay');
        
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
        
        // Restore body scrolling
        document.body.style.overflow = '';
    }

    // Close sidebar with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeScheduleSidebar();
        }
    });

    // Handle window resize for sidebar responsiveness
    window.addEventListener('resize', function() {
        const sidebar = document.getElementById('scheduleSidebar');
        if (sidebar.classList.contains('open') && window.innerWidth <= 480) {
            sidebar.style.width = '100vw';
        } else if (sidebar.classList.contains('open')) {
            sidebar.style.width = '400px';
        }
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('.nav-links a[href^="#"], .nav-links a[href*="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.includes('#')) {
                e.preventDefault();
                const targetId = href.split('#')[1];
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    });
</script>
