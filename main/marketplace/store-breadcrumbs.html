    <style>
        /* Store Navigation Styles */
        .store-navigation {
            position: relative;
            z-index: 100;
        }

        /* Floating Return Button */
        .floating-return {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-return.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        /* The Main Button */
        .floating-return-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-return-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .floating-return:hover .floating-return-btn {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
        }

        .floating-return:hover .floating-return-btn::before {
            opacity: 1;
        }

        .floating-return-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .return-icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2.5;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .floating-return:hover .return-icon {
            transform: translateX(-2px);
        }

        /* Pulse animation for initial attention */
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            }
            50% { 
                box-shadow: 0 8px 30px rgba(59, 130, 246, 0.8);
            }
        }

        .floating-return.show .floating-return-btn {
            animation: pulse 2s ease-in-out 1s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .floating-return {
                bottom: 1rem;
                left: 1rem;
            }

            .floating-return-btn {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }

            .return-icon {
                width: 1rem;
                height: 1rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .floating-return-btn {
                border: 2px solid white;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .floating-return,
            .floating-return-btn,
            .return-icon {
                transition: none;
                animation: none;
            }
        }
    </style>

<section>
    <!-- Store Navigation Section -->
    <nav class="store-navigation" role="navigation" aria-label="Store navigation">
        
        <!-- Floating Return Button -->
        <div class="floating-return" id="floating-return">
            <button class="floating-return-btn" onclick="returnToMarketplace()" 
                    onkeydown="handleKeyPress(event)"
                    aria-label="Back to Marketplace">
                <svg class="return-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
                Back to Marketplace
            </button>
        </div>
    </nav>

    <script>
        // Store Navigation Functionality
        class StoreNavigation {
            constructor() {
                this.floatingReturn = document.getElementById('floating-return');
                this.scrollThreshold = 200;
                this.isVisible = false;
                
                this.init();
            }

            init() {
                // Set up scroll listener for floating button
                this.handleScroll();
                window.addEventListener('scroll', this.throttle(this.handleScroll.bind(this), 16));
            }

            handleScroll() {
                const scrollY = window.scrollY;
                const shouldShow = scrollY > this.scrollThreshold;

                if (shouldShow !== this.isVisible) {
                    this.isVisible = shouldShow;
                    this.floatingReturn.classList.toggle('show', shouldShow);
                }
            }

            // Throttle function for performance
            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }
        }

        // Navigation Functions
        function returnToMarketplace() {
            // Smooth scroll to top first, then navigate
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Navigate after a short delay to allow scroll to complete
            setTimeout(() => {
                window.location.href = '/marketplace';
            }, 300);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                returnToMarketplace();
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new StoreNavigation();
        });
    </script>
</section>
