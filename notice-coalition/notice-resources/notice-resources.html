<!-- Load Assets -->
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-resources/css/main.css">
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/css/header.css">
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/css/footer.css">
<script src="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/js/fetch.js"></script>
<script src="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-resources/js/main.js"></script>

<!-- Header injected from the fetch.js -->
<div id="header"></div>

    <!-- Introduction Section -->
    <section class="notice-intro">
        
        <div class="section-content intro-content">
            <div class="intro-text-container">
                <h1 class="intro-catchphrase">
                    RESOURCES
                </h1>
            </div>
        </div>
    </section>


    <!-- Complete Resources List Section -->
    <section class="notice-news-events-list" id="news-events-list">
        <div class="section-content">
            <div class="section-header">
                <h2 class="section-title">ALL RESOURCES</h2>
                <div class="filter-container">
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="ALL">ALL</button>
                        <button class="filter-btn" data-filter="REPORT">REPORTS</button>
                        <button class="filter-btn" data-filter="FACT SHEET">FACT SHEETS</button>
                        <button class="filter-btn" data-filter="TIMELINE">TIMELINES</button>
                        <button class="filter-btn" data-filter="VIDEO">VIDEOS</button>
                        <button class="filter-btn" data-filter="ARTICLE">ARTICLES</button>
                    </div>
                </div>
            </div>
            
            <div class="resources-grid">
                <!-- Resources will be populated here -->
            </div>
        </div>
    </section>


<!-- Footer injected from the fetch.js -->
<div id='footer'></div>
