<!-- Load Assets -->
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-substack/css/main.css">
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/css/header.css">
<link rel="stylesheet" href="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/css/footer.css">
<script src="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-header/js/fetch.js"></script>
<script src="https://tcia-admin.github.io/tcia-website/notice-coalition/notice-substack/js/main.js"></script>

<section class="notice-coalition-main">
    <div id="header"></div>
    
    <!-- Introduction Section -->
    <section class="notice-intro">
        
        <div class="section-content intro-content">
            <div class="intro-text-container">
                <h1 class="intro-catchphrase">
                    The NOTICE Updates
                </h1>
            </div>
        </div>
    </section>

    <!-- Add this section before the Newsletter section -->
    <section class="notice-news">
        <div class="section-content">
            <div class="section-header">
                <h2 class="section-title">LATEST UPDATES</h2>
            </div>
            <div class="feed-container">
                <div id="feed-items" class="feed-items">
                    <!-- Feed items will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="notice-newsletter">
        <div class="section-content">
            <h2 class="section-title">STAY INFORMED</h2>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>
</section>
