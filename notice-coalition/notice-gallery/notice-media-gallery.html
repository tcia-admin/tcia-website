    // Define populateGalleryGrid first since other functions depend on it
    function populateGalleryGrid() {
        const galleryGrid = document.querySelector('.gallery-grid-container');
        
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        // Apply srcset when loading image
                        img.srcset = img.dataset.srcset;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.style.opacity = '1';
                            const container = img.closest('.gallery-thumbnail-container');
                            if (container) {
                                const aspectRatio = (img.naturalHeight / img.naturalWidth) * 100;
                                container.style.paddingBottom = `${aspectRatio}%`;
                            }
                        };
                        delete img.dataset.src;
                        delete img.dataset.srcset;
                        observer.unobserve(img);
                    }
                }
            });
        }, {
            rootMargin: '50px 0px',
            threshold: 0.1
        });
        
        galleryData.images.forEach(image => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            // Create different size URLs 
            const smallUrl = image.thumbnail.replace('?content-type', '?format=300w&content-type');
            const mediumUrl = image.thumbnail.replace('?content-type', '?format=500w&content-type');
            const largeUrl = image.thumbnail.replace('?content-type', '?format=800w&content-type');
            
            galleryItem.innerHTML = `
                <div class="gallery-thumbnail-container" style="padding-bottom: 100%">
                    <img 
                        data-src="${image.thumbnail}" 
                        data-srcset="${smallUrl} 300w,
                                 ${mediumUrl} 500w,
                                 ${largeUrl} 800w,
                                 ${image.thumbnail} 1200w"
                        sizes="(max-width: 480px) 100vw,
                               (max-width: 768px) 50vw,
                               (max-width: 1200px) 33vw,
                               25vw"
                        alt="" 
                        class="gallery-thumbnail"
                        data-categories="${image.categories.join(',')}"
                        data-year="${image.year}"
                        decoding="async"
                    >
                </div>
            `;
            
            const img = galleryItem.querySelector('img');
            imageObserver.observe(img);
            galleryGrid.appendChild(galleryItem);
        });
    }

    function initializeModal() {
        const modalOverlay = document.querySelector('.modal-overlay');
        const modalImage = document.querySelector('.modal-image');
        const modalClose = document.querySelector('.modal-close');
        
        // Click handler for gallery images
        document.querySelector('.gallery-grid-container').addEventListener('click', (e) => {
            const thumbnail = e.target.closest('.gallery-thumbnail');
            if (thumbnail && window.innerWidth > 768) {
                const fullSizeUrl = thumbnail.dataset.src || thumbnail.src;
                modalImage.src = fullSizeUrl;
                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Disable scrolling
            }
        });

        // Close modal when clicking outside image or on close button
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay || e.target === modalClose) {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
                // Clear source after animation
                setTimeout(() => {
                    modalImage.src = '';
                }, 300);
            }
        });

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = '';
                setTimeout(() => {
                    modalImage.src = '';
                }, 300);
            }
        });
    }

    // Add this function to populate filters
    function initializeFilters() {
        const filterToggleBtn = document.querySelector('.filter-toggle-btn');
        const filterOptions = document.querySelector('.filter-options');
        const sectionToggleBtns = document.querySelectorAll('.section-toggle-btn');
        const clearFiltersBtn = document.querySelector('.clear-filters-btn');
        const categoryFiltersContainer = document.querySelector('.category-filters');
        const yearFiltersContainer = document.querySelector('.year-filters'); // This might be null now
        
        // Toggle main filter section
        filterToggleBtn.addEventListener('click', () => {
            filterToggleBtn.classList.toggle('active');
            filterOptions.classList.toggle('active');
        });
        
        // Toggle individual filter sections
        sectionToggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                const content = btn.closest('.filter-section').querySelector('.filter-section-content');
                content.classList.toggle('hidden');
            });
        });
        
        // Get categories from categoryData
        const categories = categoryData.categories;
        
        // Add category filter buttons
        categoryFiltersContainer.innerHTML = `<button class="filter-button active" data-category="all">All</button>` +
            categories.map(cat => `<button class="filter-button" data-category="${cat.id}">${cat.name}</button>`).join('');
        
        // Track current filters
        let currentYear = 'all'; // Default to 'all' for year
        let currentCategory = 'all';
        
        // Add click handlers for category filters
        categoryFiltersContainer.addEventListener('click', e => {
            if (e.target.classList.contains('filter-button')) {
                categoryFiltersContainer.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                filterGallery(currentYear, currentCategory);
            }
        });
        
        // Only set up year filters if the container exists
        if (yearFiltersContainer) {
            const years = [...new Set(galleryData.images.map(img => img.year))].sort((a, b) => b - a);
            
            yearFiltersContainer.innerHTML = `<button class="filter-button active" data-year="all">All</button>` +
                years.map(year => `<button class="filter-button" data-year="${year}">${year}</button>`).join('');
            
            yearFiltersContainer.addEventListener('click', e => {
                if (e.target.classList.contains('filter-button')) {
                    yearFiltersContainer.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentYear = e.target.dataset.year;
                    filterGallery(currentYear, currentCategory);
                }
            });
        }
        
        // Clear all filters - adjust to handle missing year filters
        clearFiltersBtn.addEventListener('click', () => {
            categoryFiltersContainer.querySelectorAll('.filter-button').forEach((btn, index) => {
                btn.classList.toggle('active', index === 0);
            });
            
            if (yearFiltersContainer) {
                yearFiltersContainer.querySelectorAll('.filter-button').forEach((btn, index) => {
                    btn.classList.toggle('active', index === 0);
                });
            }
            
            currentCategory = 'all';
            currentYear = 'all';
            filterGallery(currentYear, currentCategory);
        });
    }

    // Add this function to filter gallery items
    function filterGallery(year, category) {
        const items = document.querySelectorAll('.gallery-item');
        
        items.forEach(item => {
            const img = item.querySelector('img');
            if (!img) return; // Skip if no image found
            
            // Get the image source (either from dataset or direct src)
            const imgSrc = img.dataset.src || img.src;
            if (!imgSrc) return; // Skip if no src available
            
            // Use the image categories from the data attribute
            const imgCategories = img.dataset.categories ? img.dataset.categories.split(',') : [];
            
            // Determine if this image matches the current filters
            const categoryMatch = category === 'all' || imgCategories.includes(category);
            
            // For year, we need to check the year from galleryData
            let yearMatch = year === 'all'; // Default to true if 'all' is selected
            
            // Only try to find the image data if we need to check the year
            if (year !== 'all') {
                // Try to find the image in the gallery data
                const imgData = galleryData.images.find(image => 
                    image.thumbnail === imgSrc || 
                    imgSrc.includes(image.thumbnail.split('?')[0]) // Compare without query params
                );
                
                if (imgData) {
                    yearMatch = imgData.year.toString() === year;
                }
            }
            
            // Show or hide based on filter match
            if (yearMatch && categoryMatch) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }

    // Simplify initialization
    function initializeGallery() {
        populateGalleryGrid();
        initializeFilters(); // Make sure this is called
        initializeModal();
        
        // Show filters by default
        document.querySelector('.filter-toggle-btn').classList.add('active');
        document.querySelector('.filter-options').classList.add('active');
    }

    // On page load
    document.addEventListener('DOMContentLoaded', () => {
        initializeGallery();
    });
</script>
